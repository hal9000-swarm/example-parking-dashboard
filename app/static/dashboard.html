<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swarm Analytics Parking Dashboard</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row header">
    <img src="img/swarm.svg" width="500" alt="Swarm Analytics Logo"/>
</div>
<div class="row">
    <div class="center">
        <h1>Verf√ºgbarkeit / Availability</h1>
    </div>
    <div id="utilization-column-ug2" class="column">

<div class="row">

</div>

<script src="https://kit.fontawesome.com/2777eb502d.js" crossorigin="anonymous"></script>
