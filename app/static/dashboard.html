<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swarm Analytics Parking Dashboard</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row header">
    <img src="img/swarm.svg" width="500" alt="Swarm Analytics Logo"/>
</div>
<div class="row">
    <div class="center">
        <h1>Verf√ºgbarkeit / Availability</h1>
    </div>
    <div class="column">
        <div class="subcolumn">
            <p>OG2</p>
        </div>
        <div id="utilization-column-o2" class="subcolumn">
            <i class="fa-solid fa-circle-right"></i>
            <div id="utilization-o2" class="data"><p>loading...</p></div>
        </div>
        <div class="subcolumn"></div>
    </div>
    <div class="column">
        <div class="subcolumn">
            <p>OG1</p>
        </div>
        <div id="utilization-column-o1" class="subcolumn">
            <i class="fa-solid fa-circle-right"></i>
            <div id="utilization-o1" class="data"><p>loading...</p></div>
        </div>
        <div id="eparking-o1-column" class="subcolumn">
            <i class="fa-solid fa-charging-station"></i>
            <div id="eparking-o1" class="data"><p>loading...</p></div>
        </div>
    </div>
    <div class="column">
        <div class="subcolumn">
            <p>EG</p>
        </div>
        <div id="utilization-column-eg" class="subcolumn">
            <i class="fa-solid fa-circle-up"></i>
            <div id="utilization-eg" class="data"><p>loading...</p></div>
        </div>
        <div id="eparking-eg-column" class="subcolumn">
            <i class="fa-solid fa-charging-station"></i>
            <div id="eparking-eg" class="data"><p>loading...</p></div>
        </div>
    </div>
</div>
<div class="row">
    <p class="right"><span id="year"></span> Swarm Analytics</p>
    <script async>document.getElementById("year").innerHTML = new Date().getFullYear()</script>
</div>

<script src="https://kit.fontawesome.com/2777eb502d.js" crossorigin="anonymous"></script>
<script src="js/data.js"></script>
</body>
</html>
